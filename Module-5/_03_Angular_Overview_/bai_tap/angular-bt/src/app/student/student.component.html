
<h3>Name: {{student.name}}</h3>
<h3>Avatar: </h3><img [src]="student.avatarImg" width="500px" height="500px" [style.width.px]="student.avatarSize">
<h3>Age: {{student.age}}</h3>
<h3>Height: {{student.height}}</h3>

<label>Change In Height</label>
<input type="number" [(ngModel)]="student.height" >
<br>
<label>Change Avatar Size</label>
<input type="number" [(ngModel)]="student.avatarSize">
