<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="button" value="Bài 1" onclick="check()"></input>

<input type="button" value="Bài 2" onclick="check1()"></input>

<input type="button" value="Bài 3" onclick="check2()"></input>

<script>
    function check() {
        let myColor = ["Red", "Green", "White", "Black"];
        document.write(myColor.join())
    }

    function check1() {
        const num=window.prompt();
        const number = num.toString();
        const result = [number[0]];

        for(let i=1; i<number.length; i++) {
            if((number[i-1]%2 === 0)&&(number[i]%2 === 0)) {
                result.push('-', number[i]);
            } else {
                result.push(number[i]);
            }
        }
        document.writeln(result.join(''));
    }

    function check2() {
         text = ["Nguyen Viet Dung"];

        let UPPER = "ABCDEFGHJKLMNOPQRSTUVWXYZ";
        let LOWER = "abcdefghjklmnopqrstuvwxyz";
        let result = [];

        for(let i=0; i<text.length; i++){
            if(UPPER.indexOf(text[i]) !== -1){
                result.push(text[i].toLowerCase());
            } else if(LOWER.indexOf(text[i]) !== 1){
                result.push(text[i].toUpperCase());
            }
            result.push(text[i]);
        }
        document.writeln(result.join('-'));
    }
</script>
</body>
</html>
