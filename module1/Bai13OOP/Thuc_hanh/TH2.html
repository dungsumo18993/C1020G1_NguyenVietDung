<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>

    class Circle {
        constructor(radius) {
            this.radius = radius;
        }
        getRadius(){
            return this.radius;
        }
        getArea (){
            return Math.PI * radius * radius;
        }
    }
    let circle = new Circle(7);

    let radius = circle.getRadius(); //2
    let area = circle.getArea(); //12.5663706

    alert("radius: " + radius + " ; area: " + area);
</script>
</body>
</html>
