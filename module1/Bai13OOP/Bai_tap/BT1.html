<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>

    class Rectangle {
        constructor(length,width) {
            this.length=length;
            this.width=width;
        }
        getAcrea (){
            return this.length * this.width
        }
        getPerim (){
            return (this.length + this.width)*2
        }
        setLength (length){
            this.length = length;
        }
        setWidth (width){
            this.width=width;
        }
    }
    let rectangle = new Rectangle(5,3);

    let chuvi = rectangle.getPerim();
    let dientich = rectangle.getAcrea();
    alert("Diện tích là: " + dientich + "\n" + "Chu vi là: " + chuvi);

    rectangle.setLength(8);
    rectangle.setWidth(4);
    alert("Diện tích là: " + rectangle.getAcrea() + "\n" + "Chu vi là: " + rectangle.getPerim());
</script>
</body>
</html>
