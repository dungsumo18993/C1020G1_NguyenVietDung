<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    let num1 = parseInt(prompt('Điểm giữa kì :'));
    let num2 = parseInt(prompt('Điểm cuối kì :'));
    dtb = (num1 + num2) / 2;

    if (dtb >= 90){
        alert('Loại A');
    } else if(dtb >= 75){
        alert('Loại B');
    } else if (dtb >= 45){
        alert('Loại C');
    } else {
        alert('Loại D');
    }
</script>
</body>
</html>
