<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    let money = parseInt(prompt("Nhập số tiền cần vay: "));
    let month = parseInt(prompt("Nhập số tháng cần vay"));
    let result = 0;
    if(money < 50) {
        alert("Ít quá không cho vay");
    } else {
        if (money < 300) {
            result = money * Math.pow((1 + 0.08), month);
        } else  {
            result = money * Math.pow((1 + 0.06), month);
        }
    }
    alert(result);
</script>
</body>
</html>
