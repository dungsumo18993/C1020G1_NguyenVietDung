<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>

<script>
    let a = parseInt(prompt('Nhập a:'));
    let b = parseInt(prompt('Nhập b:'));

    if(a == 0){
        if (b == 0){
            document.write('PT vô số nghiệm');
        } else {
            document.write('PT vô nghiệm');
        }
    } else {
        let x = -b/a;
        document.write('PT co nghiệm là:' + x);
    }
</script>
</body>
</html>
