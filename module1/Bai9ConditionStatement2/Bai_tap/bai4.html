<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt('a :'));
    let b = parseInt(prompt('b :'));
    let c = parseInt(prompt('c :'));

    if(a > b){
        if(b > c){
            alert('Số lớn nhất là :' + a);
        } else if (a > c){
            alert('Số lớn nhất là :' + a);
        } else {
            alert('Số lớn nhất là :' +c)
        }
    } else if(b > c){
        alert('Số lớn nhất là :' + b);
    } else {
        alert('Số lớn nhất là :' + c);
    }
</script>
</body>
</html>
