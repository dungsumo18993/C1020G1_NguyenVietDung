<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="game"></div>

<script>
    class Hero{
        constructor(image,top,left, size,speed) {
            this.image=image;
            this.top=top;
            this.left=left;
            this.size=size;
            this.speed=speed;
        }
        getHeroElement(){
            return '<img width="'+ this.size + '"' +
                ' height="'+ this.size + '"' +
                ' src="' + this.image +'"' +
                ' style="top: '+this.top+'px; left:'+this.left+'px;position:absolute;" />';
        }
        moveRight(){
            this.left += this.speed;
            console.log("ok: " + this.left);
        }moveLeft(){
            this.left -= this.speed;
            console.log("ok: " + this.left);
        }moveUp(){
            this.top -= this.speed;
            console.log("ok: " + this.top);
        }moveDown(){
            this.top += this.speed;
            console.log("ok: " + this.top);
        }
    }
    let hero = new Hero("chemande.png",20, 30, 200,100);
    let a = window.innerWidth - hero.size;
    let b = window.innerHeight - hero.size;
    let check =true;
    function start() {
        if (hero.left<a && check){
            hero.moveRight();
        } else if(hero.top<b){
            hero.moveDown();
            check = false
        } else if(hero.top>b && check){
            hero.moveUp();
        } else {
            hero.moveLeft();
        }


        document.getElementById('game').innerHTML = hero.getHeroElement();
        setTimeout(start, 500)
    }
    start();
</script>
</body>
</html>
