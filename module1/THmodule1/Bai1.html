    let arr1=[];

    function isPrime(number) {
        let i;
        if (number<2){
            return false;
        }
        for (i=2; i<=number; i++){
            if(number%i == 0){
                return false;
            }
            return true;
        }

    }
    for(let i=0; i<arr.length; i++) {
        if (isPrime(arr[i])) {
            arr1.push(arr[i]);
        }
    }
