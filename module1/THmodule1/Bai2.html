<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a1=parseInt(prompt("Nhập tử số 1:"));
    let a2=parseInt(prompt("Nhập mẫu số 1: "));
    let b1=parseInt(prompt("Nhập tử số 2: "));
    let b2=parseInt(prompt("Nhập mẫu số 2: "));

    let temp;
    if(a1/a2==b1/b2){
        temp=true;
    }else{
        temp=false;
    }
    alert(temp);
</script>
</body>
</html>
