<script>
    let arr=[-1,-2,2,5,68,98];
    let max=arr[0];
    for (let i=0; i<arr.length; i++){
        if(arr[i]>max && arr[i+1]>max && arr[i]<arr[i+1]){
            max=arr[i];
        }
    }
    alert(max);
</script>
