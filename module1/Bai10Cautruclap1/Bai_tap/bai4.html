<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>

    let num1 = 0;
    let num2 = 1;
    let result;
    let i;

    for(i = 1; i < 19; i++) {
        result = num1 + num2;
        num1 = num2
        num2 = result
        if (result % 5 === 0){
            alert("Số đầu tiên chia hết cho 5 là :"+ result)
            break;
        }
    }
</script>
</body>
</html>
