<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    let num1 = 1;
    let num2 = 1;
    let result;
    let i;

    document.write(num1 + "<br>")
    document.write(num2 + "<br>")
    for(i = 2; i <=19 ; i++){
        result = num1 + num2;
        document.write(result + "<br>")
        num1 = num2
        num2 = result
    }
</script>
