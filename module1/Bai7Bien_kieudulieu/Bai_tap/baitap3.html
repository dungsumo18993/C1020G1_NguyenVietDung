<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let PI = 3.14;
    let inputRadius;

    inputRadius = prompt('Bán kính hình tròn là:');

    let Radius = parseInt(inputRadius);

    let acreage = Radius*Radius*PI;
    document.write('Diện tích là:' + acreage);




</script>



</body>
</html>
