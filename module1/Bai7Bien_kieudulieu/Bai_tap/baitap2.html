<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let inputCelsius;

    inputCelsius = prompt('Nhập độ C');

    let Celsius = parseInt(inputCelsius);

    let Fahrenheit = Celsius/5*9+32;
    document.write('Độ F là:' + Fahrenheit);
</script>
</body>
</html>
