<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Caculator</h2>
<input id="number1" type="number">
<input id="number2" type="number">
<br>
<input type="button" value="Addition(+)" onclick="cal('+')">
<input type="button" value="Subtraction(-)" onclick="cal('-')">
<input type="button" value="Multiplication(*)" onclick="cal('*')">
<input type="button" value="Division(/)" onclick="cal('/')">
<script>
    let number1 = document.getElementById("number1");
    let number2 = document.getElementById("number2");
    let result =0;
    
    function cal(calulator) {
        if(calulator ==='+'){
            result = parseInt(number1.value) + parseInt(number2.value);
        } else if(calulator === '-'){
            result = number1.value - number2.value;
        } else if(calulator ==='*'){
            result = number1.value * number2.value;
        } else if(calulator ==='/'){
            if(number2.value == 0){
                result ='Không thể chia cho 0';
            } else {
                result = number1.value/number2.value;
            }
        }
        alert(result);
    }





</script>
</body>
</html>
