    <meta charset="UTF-8">

<body>
<script>
let inputa;
let inputb;
let inputc;

inputa = prompt("điểm Vật Lý");
inputb = prompt("điểm Hóa học");
inputc = prompt("điểm Sinh học");

let phycial = parseInt(inputa);
let chemistry = parseInt(inputb);
let biological = parseInt(inputc);

let total = phycial + chemistry + biological;
document.write('Tổng là:' + total);
document.write('<br/>')
let average = (phycial+chemistry+biological)/3;
document.write('Trunh bình cộng là:' + average);




</script>
