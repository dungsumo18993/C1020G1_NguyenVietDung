<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let PI = 3.14;
    let inputDiameter;

    inputDiameter = prompt('Đường kính hình tròn là:');

    let Diameter = parseInt(inputDiameter);

    let perimeter = Diameter*PI;
    document.write('Chu vi là:' + perimeter);



</script>
</body>
