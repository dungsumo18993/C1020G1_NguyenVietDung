<html lang="en">

<body>

<input type="button" value="Bài 4" onclick="check4()">

<script>
    // Bài 1
    function check1() {
        function alertMessage() {
            let mess = "Xin Chào";
            return mess;
        }

        alert(alertMessage());

    }
    //Bài 2
    function check2() {
        function upValue(a) {
            let result = a + 1;
            return result;
        }
        let n = parseInt(prompt("Nhập số :"));
        alert(upValue(n));
    }
    //Bài 3
    function check3() {
        function total(a,b) {
            if(a>b){
                alert(a + " lớn hơn " + b);
            } else if(a<=b){
                let result = a+b;
                return result;
            }
        }
        let a = parseInt(prompt("Nhập số a :"));
        let b = parseInt(prompt("Nhập số b :"));
        alert(total(a,b));
    }
    //Bài 4
    function check4() {
        function addNumbers() {
           let firstNum = 4;
           let secondNum = 8;
           let result = firstNum + secondNum;
            return result;

        }
        alert(addNumbers());
        result = 0;
        result = addNumbers();
        alert(result);

    }
    //Bài 5
    function check5() {
        let arr = ["Polaris", "Aldebaran", "Deneb", "Vega", "Altair", "Dubhe", "Regulus"];
        let arr1 = ["Ursa Minor", "Tarurus", "Cygnus", "Lyra", "Aquila", "Ursa Major", "Leo"];
        let a = prompt("Nhập ngôi sao: ");
        function search() {
            let temp;
            for (let i=0; i<arr.length; i++) {
                if (a === arr[i]){
                    temp = arr1[i];
                    break;
                }
                temp="Không tìm thấy ngôi sao";
            }
            return temp;
        }
        alert(search());
    }
</script>
