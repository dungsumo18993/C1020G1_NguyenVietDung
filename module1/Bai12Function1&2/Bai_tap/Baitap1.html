<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra SNT</title>
</head>
<body>

<script>
    function isPrime(number) {
        let i;
        if (number<2){
            return false;
        }
        for (i=2; i<=number; i++){
            if(number%i == 0){
            return false;
            }
            return true;
        }

    }
    let n = parseInt(prompt("Nhập số cần kiểm tra: "))
    if(isPrime(n) == true){
        alert(n + " là SNT")
    } else {
        alert(n + " không là SNT")
    }
</script>
</body>
</html>
