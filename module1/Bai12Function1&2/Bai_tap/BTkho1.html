<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>

    function isPalindrome(str) {
        let arr = Array.from(str);
        let size = arr.length;
        if (size < 2) {
            return true;
        } else {
            if (arr[0] != arr[size - 1]) {
                return false;
            } else {
                return isPalindrome(str.slice(1, size - 1));
            }
        }
    }
    alert(isPalindrome("acabaca"));

</script>
</body>
</html>
