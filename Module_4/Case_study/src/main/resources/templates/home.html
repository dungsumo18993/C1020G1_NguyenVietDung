<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
<head th:insert="/layout :: head">
</head>
<style>
    ul li{
        margin-left: 50px;
    }

    header img {
        width: 60px;
        height: 60px;
        margin: 10px 100px;
    }

    h5 {
        margin-top: 30px;
    }
</style>
<body>
<div class="container-fluid">
    <header class="row" style="background-color: #e3e3e3">
        <div class="col-sm-2">
            <img src="img/anh1.jpg" alt="#"/>
        </div>
        <div class="col-sm-4"></div>
        <div class="col-sm-4"></div>
        <div class="col-sm-2">
            <h5 sec:authorize="isAuthenticated()" th:text="${#request.userPrincipal.name}"></h5>
        </div>
    </header>
</div>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" th:href="@{/}" style="margin-left: 50px">Home</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/employees/}">Employee</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/customer-list}">Customer</a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Service
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" th:href="@{/services/list}">Service</a>
                    <a class="dropdown-item" th:href="@{/services/villa}">Villa</a>
                    <a class="dropdown-item" th:href="@{/services/house}">House</a>
                    <a class="dropdown-item" th:href="@{services/room}">Room</a>
                </div>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" id="navbarDropdown1" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Contract
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown1">
                    <a class="dropdown-item" th:href="@{/contract/}">Contract</a>
                    <a class="dropdown-item" th:href="@{/contract/create-detail}">Add New Contract Detail</a>
                    <a class="dropdown-item" th:href="@{/contract/active-list}">Customer Active</a>
                </div>
            </li>
        </ul>
        <a sec:authorize="!isAuthenticated()" style="float: right" class="btn btn-secondary" role="button" th:href="@{/login}">Login</a>
        <a sec:authorize="isAuthenticated()" style="float: right" class="btn btn-secondary" role="button" th:href="@{/logout}">Logout</a>
    </div>
</nav>
<div class="notify">
    <div th:if="${message}">
        <h3 th:text="${message}"></h3>
    </div>
</div>
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-2" style="text-align: center">
            <h5>Item One</h5>
            <h5>Item Two</h5>
            <h5>Item Three</h5>
        </div>
        <div class="col-sm-10" >
            <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
                    <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
                    <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="img/anh3.jpg" class="d-block w-100" alt="#" height="800px">
                    </div>
                    <div class="carousel-item">
                        <img src="img/anh4.jpg" class="d-block w-100" alt="#" height="800px">
                    </div>
                    <div class="carousel-item">
                        <img src="img/anh5.jpg" class="d-block w-100" alt="#" height="800px">
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
    </div>
</div>
<footer th:replace="/layout :: footer"></footer>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
</body>
</html>
