<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head"></head>
<body>
<h1>Update Customer</h1>
<h2>
    <a th:href="@{/customer-list}">
        Back to Customer list
    </a>
</h2>
<div id="form">
    <form action="#" th:action="@{/customer-update}" th:object="${customer}" method="POST" novalidate="novalidate">
        <input type="hidden" th:field="*{customerId}"/>
        <div>
            <label>Name: </label>
            <input type="text" th:field="*{customerName}"/>
        </div>
        <div>
            <label>Code: </label>
            <input type="text" th:field="*{customerCode}"/>
        </div>
        <div>
            <label>Date Of Birth: </label>
            <input type="date" th:field="*{customerBirthday}"/>
        </div>
        <div>
            <label>Gender: </label>
            <input type="radio" th:field="*{customerGender}" value="Male"/>Male
            <input type="radio" th:field="*{customerGender}" value="Female"/>Female
            <input type="radio" th:field="*{customerGender}" value="Other"/>Other
        </div>
        <div>
            <label>Id Card: </label>
            <input type="text" th:field="*{customerIdCard}"/>
        </div>
        <div>
            <label>Phone: </label>
            <input type="tel" th:field="*{customerPhone}"/>
        </div>

        <div>
            <label>Email: </label>
            <input type="text" th:field="*{customerEmail}"/>
        </div>
        <div>
            <label>Address: </label>
            <input type="text" th:field="*{customerAddress}"/>
        </div>
        <div>
            <label>Customer Type: </label>
            <select th:field="*{customerType}">
                <option th:each="c : ${customerTypes}"
                        th:value="${c.customerTypeId}"
                        th:text="${c.customerTypeName}">
                </option>
            </select>
        </div>
        <input type="submit" value="Update"/>
    </form>
</div>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
