<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security ">

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
<head th:insert="/layout :: head">
</head>
<body>
<h1>Customer Type List</h1>
<h2>
    <a th:href="@{/}">
        Back to Homepage
    </a>
</h2>
<div class="notify">
    <div th:if="${message}">
        <span th:text="${message}"></span>
    </div>
</div>
<form class="form-inline my-2 my-lg-0" th:action="@{/search}">
    <lable style="font-size: 30px">Search by name: </lable>
    <input style="margin-left: 10px" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" name="s">
    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    <a style="margin-left: 900px" class="btn btn-primary" href="#" role="button" th:href="@{/customer-create}">Add New</a>
</form><br>

<table id = "tables">
    <thead>
    <tr>
        <th>STT</th>
        <th>Name</th>
        <th colspan="3">
            Action
        </th>

    </tr>
    </thead>
    <tbody>
    <tr th:each="customerType,rowStat : ${customerTypeList}">
        <td th:text="${rowStat.count}"></td>
        <td th:text="${customerType.customerTypeName}"></td>
        <td><a class="btn btn-primary" href="#" role="button" th:href="@{/customer/{id}/edit(id=${customerType.customerTypeId})}">Edit</a></td>
        <td><a class="btn btn-primary" href="#" role="button" th:href="@{/customer/{id}/delete(id=${customerType.customerTypeId})}">Delete</a></td>
        <td><a class="btn btn-primary" href="#" role="button" th:href="@{/customer/{id}/view(id=${customerType.customerTypeId})}">View</a></td>
    </tr>
    </tbody>
</table>
<footer th:replace="/layout :: footer"></footer>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
</body>
</html>
