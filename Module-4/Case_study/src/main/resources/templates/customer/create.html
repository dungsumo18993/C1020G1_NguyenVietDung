<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head"></head>
<body>
<h1>Add New Customer</h1>
<h2>
    <a th:href="@{/customer-list}">
        Back to Customer list
    </a>
</h2>
<div id="form">
    <form action="#" th:action="@{/customer-save}" th:object="${customer}" method="POST" novalidate="novalidate">
        <input type="hidden" th:field="*{customerId}"/>
        <div>
            <label>Name: </label>
            <input type="text" th:field="*{customerName}"/>
            <small th:if="${#fields.hasErrors('customerName')}" th:errors="*{customerName}">Name Error</small>
        </div>
        <div>
            <label>Code: </label>
            <input type="text" th:field="*{customerCode}"/>
            <small th:if="${#fields.hasErrors('customerCode')}" th:errors="*{customerCode}">Name Error</small>
        </div>
        <div>
            <label>Date Of Birth: </label>
            <input type="date" th:field="*{customerBirthday}"/>
            <small th:if="${#fields.hasErrors('customerBirthday')}" th:errors="*{customerBirthday}">Name Error</small>
        </div>
        <div>
            <label>Gender: </label>
            <input type="radio" th:field="*{customerGender}" value="Male"/>Male
            <input type="radio" th:field="*{customerGender}" value="Female"/>Female
            <input type="radio" th:field="*{customerGender}" value="Other"/>Other
            <small th:if="${#fields.hasErrors('customerGender')}" th:errors="*{customerGender}">Name Error</small>
        </div>
        <div>
            <label>Id Card: </label>
            <input type="text" th:field="*{customerIdCard}"/>
            <small th:if="${#fields.hasErrors('customerIdCard')}" th:errors="*{customerIdCard}">Name Error</small>
        </div>
        <div>
            <label>Phone: </label>
            <input type="tel" th:field="*{customerPhone}"/>
            <small th:if="${#fields.hasErrors('customerPhone')}" th:errors="*{customerPhone}">Name Error</small>
        </div>

        <div>
            <label>Email: </label>
            <input type="text" th:field="*{customerEmail}"/>
            <small th:if="${#fields.hasErrors('customerEmail')}" th:errors="*{customerEmail}">Name Error</small>
        </div>
        <div>
            <label>Address: </label>
            <input type="text" th:field="*{customerAddress}"/>
            <small th:if="${#fields.hasErrors('customerAddress')}" th:errors="*{customerAddress}">Name Error</small>
        </div>
        <div>
            <label>Customer Type: </label>
            <select th:field="*{customerType}">
                <option th:each="c : ${customerTypes}"
                        th:value="${c.customerTypeId}"
                        th:text="${c.customerTypeName}">
                </option>
            </select>
        </div>
        <input type="submit" value="Save"></input>
    </form>
</div>
<footer th:replace="/layout :: footer"></footer>
<style>
    small {
        color: red;
    }
</style>
</body>
</html>
