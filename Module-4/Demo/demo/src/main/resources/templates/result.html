<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User</title>
</head>
<body>
<table>
    <tr>
        <td>First Name: </td>
        <td th:text="${user.firstName}"></td>
    </tr>
    <tr>
        <td>Last Name: </td>
        <td th:text="${user.lastName}"></td>
    </tr>
    <tr>
        <td>Age: </td>
        <td th:text="${user.age}"></td>
    </tr>
    <tr>
        <td>Phone Number: </td>
        <td th:text="${user.phoneNumber}"></td>
    </tr>
    <tr>
        <td>Email: </td>
        <td th:text="${user.email}"></td>
    </tr>
</table>
</body>
</html>
