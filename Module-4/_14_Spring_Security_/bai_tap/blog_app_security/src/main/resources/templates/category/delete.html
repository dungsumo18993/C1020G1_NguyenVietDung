<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/blog/layout :: head"></head>
<body>
<h1>Remove Category</h1>
<h2 style="color: red">Are you sure?</h2>
<h2>
    <a th:href="@{/categorys}">
        Back to category list
    </a>
</h2>
<div id="form">
    <form action="#" th:action="@{/category/delete}" th:object="${category}" method="POST" novalidate="novalidate">
        <input type="hidden" th:field="*{id}"/>
        <div>
            <label>Name: </label>
            <input type="text" th:field="*{name}"/>
        </div>
        <input type="submit" value="Remove"/>
    </form>
</div>
<footer th:replace="/blog/layout :: footer"></footer>
</body>
</html>
